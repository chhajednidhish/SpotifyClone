<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Spotify Clone - Listen to your favorite playlists!</title>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- SongsListContainer -->
    <div class="container">
        <h1>Best of NCS - No CopyRight Songs</h1>

        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <!-- SongDetails/Play -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <!-- font awesome icons  -->
            <i class="fas fa-2x fa-fast-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-2x fa-fast-forward"></i>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
    
    <!-- This is how we call all the font awesome icons -->
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    

</body>
</html>
